<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemistry Balancing Equations Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px 40px;
            max-width: 600px;
            width: 100%;
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .question {
            margin-bottom: 20px;
        }

        .question label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .question input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-top: 5px;
            box-sizing: border-box;
        }

        .question input[type="text"]:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
        }

        .submit-btn {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 15px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background-color: #2980b9;
        }

        .results {
            margin-top: 20px;
        }

        .correct {
            color: #27ae60;
            font-weight: bold;
        }

        .incorrect {
            color: #e74c3c;
            font-weight: bold;
        }

        .results p {
            margin: 5px 0;
        }

        .results p.correct::before {
            content: "✔ ";
        }

        .results p.incorrect::before {
            content: "✖ ";
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Chemistry Balancing Equations Quiz</h1>
        <form id="quizForm">
            <div class="question">
                <label for="q1">1. \( \text{H}_2 + \text{N}_2 \rightarrow \) NH₃</label>
                <input type="text" id="q1">
            </div>
            <div class="question">
                <label for="q2">2. \( \text{C}_2\text{H}_6 + \text{O}_2 \rightarrow \) CO₂ + H₂O</label>
                <input type="text" id="q2">
            </div>
            <div class="question">
                <label for="q3">3. \( \text{Al} + \text{O}_2 \rightarrow \) Al₂O₃</label>
                <input type="text" id="q3">
            </div>
            <div class="question">
                <label for="q4">4. \( \text{Fe} + \text{Cl}_2 \rightarrow \) FeCl₃</label>
                <input type="text" id="q4">
            </div>
            <div class="question">
                <label for="q5">5. \( \text{Pb(NO}_3\text{)}_2 + \text{KI} \rightarrow \) PbI₂ + KNO₃</label>
                <input type="text" id="q5">
            </div>
            <div class="question">
                <label for="q6">6. \( \text{Na}_2\text{CO}_3 + \text{HCl} \rightarrow \) NaCl + H₂O + CO₂</label>
                <input type="text" id="q6">
            </div>
            <div class="question">
                <label for="q7">7. \( \text{C}_4\text{H}_{10} + \text{O}_2 \rightarrow \) CO₂ + H₂O</label>
                <input type="text" id="q7">
            </div>
            <div class="question">
                <label for="q8">8. \( \text{Ca(OH)}_2 + \text{H}_3\text{PO}_4 \rightarrow \) Ca₃(PO₄)₂ + H₂O</label>
                <input type="text" id="q8">
            </div>
            <div class="question">
                <label for="q9">9. \( \text{KClO}_3 \rightarrow \) KCl + O₂</label>
                <input type="text" id="q9">
            </div>
            <div class="question">
                <label for="q10">10. \( \text{C}_6\text{H}_{12}\text{O}_6 \rightarrow \) C₂H₅OH + CO₂</label>
                <input type="text" id="q10">
            </div>
            <button type="button" class="submit-btn" onclick="checkAnswers()">Submit</button>
        </form>

        <div class="results" id="results"></div>
    </div>

    <script>
        function checkAnswers() {
            const answers = [
                ["3", "1", "2"],
                ["2", "7", "4", "6"],
                ["4", "3", "2"],
                ["2", "3"],
                ["1", "2", "2"],
                ["1", "2", "2"],
                ["2", "13", "8"],
                ["1", "6", "3"],
                ["2", "2"],
                ["2", "2", "1"]
            ];

            const quizForm = document.getElementById("quizForm");
            const results = document.getElementById("results");
            let correctCount = 0;

            results.innerHTML = "";

            for (let i = 1; i <= 10; i++) {
                const userAnswer = quizForm[`q${i}`].value.split(" ");
                const correctAnswer = answers[i - 1];
                let correct = true;

                if (userAnswer.length !== correctAnswer.length) {
                    correct = false;
                } else {
                    for (let j = 0; j < userAnswer.length; j++) {
                        if (userAnswer[j] !== correctAnswer[j]) {
                            correct = false;
                            results.innerHTML += `<p class="incorrect">Question ${i}: Incorrect. The correct coefficient for ${correctAnswer[j]}.</p>`;
                        }
                    }
                }

                if (correct) {
                    results.innerHTML += `<p class="correct">Question ${i}: Correct!</p>`;
                    correctCount++;
                }
            }

            results.innerHTML += `<p>You got ${correctCount} out of 10 correct.</p>`;
        }
    </script>

</body>
</html>
