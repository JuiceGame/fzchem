<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemistry Balancing Equations Quiz</title>
    <link rel="stylesheet" href=style.css>
</head>
<body>

    <h1>Chemistry Quiz</h1>

    <div class="quiz-container">
        <form id="quizForm">
            <!-- Question 1 -->
            <div class="question">
                1. <input type="text" name="q1_1"> H<sub>2</sub> + <input type="text" name="q1_2"> N<sub>2</sub> → <input type="text" name="q1_3"> NH<sub>3</sub>
            </div>

            <!-- Question 2 -->
            <div class="question">
                2. <input type="text" name="q2_1"> C<sub>2</sub>H<sub>6</sub> + <input type="text" name="q2_2"> O<sub>2</sub> → <input type="text" name="q2_3"> CO<sub>2</sub> + <input type="text" name="q2_4"> H<sub>2</sub>O
            </div>

            <!-- Question 3 -->
            <div class="question">
                3. <input type="text" name="q3_1"> Al + <input type="text" name="q3_2"> O<sub>2</sub> → <input type="text" name="q3_3"> Al<sub>2</sub>O<sub>3</sub>
            </div>

            <!-- Question 4 -->
            <div class="question">
                4. <input type="text" name="q4_1"> Fe + <input type="text" name="q4_2"> Cl<sub>2</sub> → <input type="text" name="q4_3"> FeCl<sub>3</sub>
            </div>

            <!-- Question 5 -->
            <div class="question">
                5. <input type="text" name="q5_1"> Pb(NO<sub>3</sub>)<sub>2</sub> + <input type="text" name="q5_2"> KI → <input type="text" name="q5_3"> PbI<sub>2</sub> + <input type="text" name="q5_4"> KNO<sub>3</sub>
            </div>

            <!-- Question 6 -->
            <div class="question">
                6. <input type="text" name="q6_1"> Na<sub>2</sub>CO<sub>3</sub> + <input type="text" name="q6_2"> HCl → <input type="text" name="q6_3"> NaCl + <input type="text" name="q6_4"> H<sub>2</sub>O + CO<sub>2</sub>
            </div>

            <!-- Question 7 -->
            <div class="question">
                7. <input type="text" name="q7_1"> C<sub>4</sub>H<sub>10</sub> + <input type="text" name="q7_2"> O<sub>2</sub> → <input type="text" name="q7_3"> CO<sub>2</sub> + <input type="text" name="q7_4"> H<sub>2</sub>O
            </div>

            <!-- Question 8 -->
            <div class="question">
                8. <input type="text" name="q8_1"> Ca(OH)<sub>2</sub> + <input type="text" name="q8_2"> H<sub>3</sub>PO<sub>4</sub> → <input type="text" name="q8_3"> Ca<sub>3</sub>(PO<sub>4</sub>)<sub>2</sub> + <input type="text" name="q8_4"> H<sub>2</sub>O
            </div>

            <!-- Question 9 -->
            <div class="question">
                9. <input type="text" name="q9_1"> KClO<sub>3</sub> → <input type="text" name="q9_2"> KCl + <input type="text" name="q9_3"> O<sub>2</sub>
            </div>

            <!-- Question 10 -->
            <div class="question">
                10. <input type="text" name="q10_1"> C<sub>6</sub>H<sub>12</sub>O<sub>6</sub> → <input type="text" name="q10_2"> C<sub>2</sub>H<sub>5</sub>OH + <input type="text" name="q10_3"> CO<sub>2</sub>
            </div>

            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        document.getElementById('quizForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting

            const answers = {
                q1_1: ['3'], q1_2: ['1'], q1_3: ['2'],
                q2_1: ['2'], q2_2: ['7'], q2_3: ['4'], q2_4: ['6'],
                q3_1: ['4'], q3_2: ['3'], q3_3: ['2'],
                q4_1: ['2'], q4_2: ['3'], q4_3: ['6'],
                q5_1: ['1'], q5_2: ['2'], q5_3: ['1'], q5_4: ['2'],
                q6_1: ['1'], q6_2: ['1'], q6_3: ['1'], q6_4: ['1'],
                q7_1: ['2'], q7_2: ['6'], q7_3: ['8'], q7_4: ['9'],
                q8_1: ['2'], q8_2: ['4'], q8_3: ['1'], q8_4: ['2'],
                q9_1: ['2'], q9_2: ['2'], q9_3: ['3'],
                q10_1: ['1'], q10_2: ['2'], q10_3: ['2'],
            };

            for (let i = 1; i <= 10; i++) {
                for (let j = 1; j <= 4; j++) {
                    let questionKey = `q${i}_${j}`;
                    let inputField = document.querySelector(`input[name=${questionKey}]`);
                    if (inputField) {
                        if (answers[questionKey] && answers[questionKey].includes(inputField.value.trim())) {
                            inputField.style.backgroundColor = 'lightgreen'; // Correct answer
                        } else {
                            inputField.style.backgroundColor = 'lightcoral'; // Incorrect answer
                        }
                    }
                }
            }
        });
    </script>

</body>
</html>
